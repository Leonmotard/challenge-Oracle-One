<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">

	<title>Encriptador</title>
</head>
<body>

	<header>
		<img src="imagenes/logo.png" alt="logo Alura" class="logoalura">
	</header>

	<main>
		<section>
			<textarea placeholder="Ingrese el texto aquí" class="ingresotexto" id="textoIngresado"></textarea>

			<div class="advertencia">
				<p>
					&#x26A0 Solo letras minúsculas y sin acentos
				</p>
			</div>

			<div class="botones">
				<input type="button" name="encriptar" value="Encriptar" id="botonEncriptar">
				<input type="button" name="desencriptar" value="Desencriptar" onclick="decodificarString()">
			</div>

		</section>

		<section class="rectangulo" id="rectangulo">

			<div class="mensajeVacio">

				<h1>Ningún mensaje fue encontrado</h1>

				<p>Ingrese el texto que desees encriptar o desencriptar.</p>

			</div>

			<div >
				<p class="mensajeEncriptado">					
				</p>
			</div>

			<div>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>

		</section>

	</main>


<script type="text/javascript" src="functions.js"></script>

</body>
</html>
